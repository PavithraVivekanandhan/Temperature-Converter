<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #712cf9">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Temperature-Converter</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="row mx-auto">
        <div class="col-sm-6 mt-5 col-9">
            <div class="card mx-auto">
                <div class="card-header">
                    Celsius to Fahrenheit
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group col-md-6">

                            <label for="Name">Degree in Celsius<span class="text-danger">*</span></label>
                            <div class="input-group mt-3">
                                <input type="text" class="form-control"
                                    placeholder="Enter degree in celsius" id="celsius" required />
                                    <label class="input-group-text" for="inputGroupFile02">° C</label>
                            </div>

                            <button class="btn mt-3 btn-primary" onclick="celToFah()">Convert</button>      
                        </div>
                    </form>
                    <div id="write1" class="text-center fs-1 mt-2"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mt-5 col-9">
            <div class="card mx-auto">
                <div class="card-header">
                    Fahrenheit to Celsius
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group col-md-6">

                            <label for="Name">Degree in Fahrenheit<span class="text-danger">*</span></label>
                            <div class="input-group mt-3">
                                <input type="text" class="form-control"
                                    placeholder="Enter degree in fahrenheit" id="fahren" required/>
                                    <label class="input-group-text" for="inputGroupFile02">° F</label>
                            </div>

                            <button class="btn mt-3 btn-primary" onclick="fahToCel()">Convert</button>
                        </div>

                    </form>
                    <div id="write2" class="text-center fs-1 mt-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
